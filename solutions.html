<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pin It | Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="solutions">
  <header class="topbar">
    <a class="brand-wrap brand-link" href="index.html" aria-label="Pin It Home">
      <div class="brand-badge">P</div>
      <div>
        <p class="brand-name">Pin It</p>
        <p class="brand-sub">Crowdsourced startup opportunities</p>
      </div>
    </a>

    <nav class="top-nav" aria-label="Primary">
      <a href="index.html" class="nav-link">Home</a>
      <a href="discover.html" class="nav-link">Discover</a>
      <a href="solutions.html" class="nav-link active">Solutions</a>
    </nav>

    <label class="search-wrap" for="searchInput">
      <input id="searchInput" type="search" placeholder="Search teams, owners, or roles..." />
    </label>

    <a class="primary-btn" href="submit.html">Submit Problem</a>
  </header>

  <section class="page-hero">
    <h1>Solution Teams</h1>
    <p id="solutionsContext">Browse all teams, join collaborators, and launch your own solution team.</p>
  </section>

  <main class="simple-layout">
    <section class="controls-strip">
      <div class="chip-row">
        <button id="marketOpenOnly" type="button" class="chip">Needs Members</button>
        <button id="marketNewOnly" type="button" class="chip">New Teams</button>
      </div>
      <div class="sector-list">
        <select id="marketRoleFilter" class="input" aria-label="Filter by role"></select>
        <select id="marketSectorFilter" class="input" aria-label="Filter by sector"></select>
        <select id="marketProblemFilter" class="input" aria-label="Filter by problem"></select>
      </div>
      <div class="stats-inline">
        <span><strong id="teamMarketCounts">0 teams shown â€¢ 0 open roles</strong></span>
      </div>
    </section>

    <section class="solutions-panel">
      <div id="teamMarketplaceGrid" class="solutions-grid" aria-live="polite"></div>

      <section class="solution-form-wrap">
        <h2>Start a Solution Team</h2>
        <form id="solutionForm">
          <label for="solutionProblemSelect">Problem</label>
          <select id="solutionProblemSelect" class="input" required></select>

          <label for="proposerName">Your Name</label>
          <input id="proposerName" class="input" type="text" required />

          <label for="ownerEmail">Your Email (optional)</label>
          <input id="ownerEmail" class="input" type="email" placeholder="you@example.com" />

          <label for="solutionTitle">Solution Name</label>
          <input id="solutionTitle" class="input" type="text" required />

          <label for="solutionSummary">How does this solve the problem?</label>
          <textarea id="solutionSummary" class="input input-area" rows="4" required></textarea>

          <label for="neededRoles">Roles Needed (comma-separated)</label>
          <input id="neededRoles" class="input" type="text" placeholder="Full-Stack Engineer, Sales Lead, Designer" required />

          <button type="submit" class="primary-btn full-width">Create Team</button>
        </form>
      </section>
    </section>
  </main>

  <script src="reddit-problems.js"></script>
  <script src="app.js"></script>
</body>
</html>
